<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<script src="../jquery.js"></script>
		<script>
		
		function foo(value) {
			console.log('foo:' + value);
		}
		
		function bar(value) {
			console.log('bar:' + value);
		}
		
		function foobar(value) {
			console.log('foobar:' + value);
		}
		
		var callback = $.Callbacks("memory");
		callback.add(foo);
		callback.add(foo);
		callback.add(foo);
		callback.fire("foo");
		callback.fire("bar");
		callback.add(bar);
		callback.fire('qqqq');
		callback.add(foobar);
		
		</script>
	</body>
</html>
